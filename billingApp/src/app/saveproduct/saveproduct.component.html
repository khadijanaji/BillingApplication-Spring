<br>
<div class="container">
  <div class="card">
    <h5 class="card-header" *ngIf="!id">New Product</h5>
    <h5 class="card-header" *ngIf="id">Update Product</h5>
    <div class="card-body">
      <form (ngSubmit)="save()" *ngIf="product">
        <div class="row">
          <div class="col-md-6">
            <label for="Name" >Name :</label>
            <input type="text" id="Name" name="Name" [(ngModel)]="product.name" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="price" >Price :</label>
            <input type="number" id="price" name="price" [(ngModel)]="product.price" class="form-control">
          </div>
          <div class="col-md-12 my-2 text-right">
            <button class="btn btn-outline-success" type="submit">Save</button>&nbsp;
            <button class="btn btn-outline-danger" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
