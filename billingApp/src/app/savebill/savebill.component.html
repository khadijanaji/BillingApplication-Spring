<br>
<div class="container">
  <div class="card">
    <h5 class="card-header" *ngIf="!id">New Bill</h5>
    <h5 class="card-header" *ngIf="id">Update Bill</h5>
    <div class="card-body">
      <form (ngSubmit)="save()" *ngIf="bill">
        <div class="row">
          <div class="col-md-6">
            <label for="date" >Date :</label>
            <input type="datetime-local" id="date" name="date" [(ngModel)]="bill.billingdate" class="form-control">
          </div>
          <div class="col-md-6">
            <label for="customer" >Customer :</label>
            <select
              name="customerId"
              id="customer"
              class="form-control"
              [(ngModel)]="bill.customerid">
              <option *ngFor="let s of customers" [value]="s.id" [selected]="bill.customerid==s.id" required>{{ s.name }}</option>
            </select>
          </div>
          <div class="col-md-12 text-right">
            <button class="btn btn-outline-success" type="submit">Save</button>&nbsp;
            <button class="btn btn-outline-danger" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
